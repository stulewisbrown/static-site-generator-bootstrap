<div class="container mb-5">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>

<div class="container mb-5">
<h3 class="mb-5 mt-5">Don't have your login details?</h3>
	<form>
	<div class="form-group">
	    <label for="exampleSelect1">Select your company</label>
	    <select class="form-control" id="exampleSelect1">
	      <option>Company 1</option>
	      <option>Company 2</option>
	      <option>Company 3</option>
	    </select>
	  </div>
	<div class="form-group">
	    <label for="exampleInputEmail1">Name</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter full name">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>

	  <div class="form-group">
	    <label for="exampleTextarea">Any other information</label>
	    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
	  </div>
	  <div class="form-check">
	    <label class="form-check-label">
	      <input type="checkbox" class="form-check-input">
	      You agree to our Terms & Conditions
	    </label>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
